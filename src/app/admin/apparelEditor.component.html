<div class="bg-primary p-2 text-white" [class.bg-warning]="editing"
 [class.text-dark]="editing">
  <h5>{{editing?"Edit":"Create"}} Apparel</h5>
</div>
<form novalidate #form="ngForm" (ngSubmit)="save(form)">
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" name="name"
          [(ngModel)]="apparel.name" />
    </div>
    <div class="form-group">
        <label>Category</label>
        <input class="form-control" name="category" 
        [(ngModel)]="apparel.category" />
    </div>
    <div class="form-group">
        <label>Description</label>
        <input class="form-control" name="description"
          [(ngModel)]="apparel.description" />
    </div>
    <div class="form-group">
        <label>Price</label>
        <input class="form-control" name="price"
        [(ngModel)]="apparel.price" />
    </div>
    <button type="submit" class="btn btn-primary" [class.btn-warning]="editing">
        {{editing?"Save":"Create"}}
    </button>
    <button type="reset" class="btn btn-secondary" routerLink="/admin/main/apparels">
      Cancel
    </button>
</form>
